<svg xmlns="http://www.w3.org/2000/svg" width="240" height="160" viewBox="0 0 240 160">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ed64a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d53f8c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Class node -->
  <circle cx="120" cy="30" r="20" fill="#4a5568" />
  <text x="120" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Class</text>
  
  <!-- Feature nodes -->
  <circle cx="60" cy="100" r="15" fill="url(#grad1)" />
  <text x="60" y="105" font-family="Arial" font-size="12" fill="white" text-anchor="middle">X₁</text>
  
  <circle cx="120" cy="100" r="15" fill="url(#grad1)" />
  <text x="120" y="105" font-family="Arial" font-size="12" fill="white" text-anchor="middle">X₂</text>
  
  <circle cx="180" cy="100" r="15" fill="url(#grad1)" />
  <text x="180" y="105" font-family="Arial" font-size="12" fill="white" text-anchor="middle">X₃</text>
  
  <!-- Connections -->
  <line x1="120" y1="50" x2="60" y2="85" stroke="#718096" stroke-width="2" />
  <line x1="120" y1="50" x2="120" y2="85" stroke="#718096" stroke-width="2" />
  <line x1="120" y1="50" x2="180" y2="85" stroke="#718096" stroke-width="2" />
  
  <!-- Probability distributions -->
  <path d="M40,130 Q60,110 80,130" stroke="#3182ce" stroke-width="2" fill="none" />
  <path d="M100,130 Q120,110 140,130" stroke="#3182ce" stroke-width="2" fill="none" />
  <path d="M160,130 Q180,110 200,130" stroke="#3182ce" stroke-width="2" fill="none" />
  
  <path d="M45,140 Q60,155 75,140" stroke="#e53e3e" stroke-width="2" fill="none" />
  <path d="M105,140 Q120,155 135,140" stroke="#e53e3e" stroke-width="2" fill="none" />
  <path d="M165,140 Q180,155 195,140" stroke="#e53e3e" stroke-width="2" fill="none" />
  
  <!-- Legend -->
  <rect x="10" y="10" width="8" height="8" fill="#3182ce" />
  <text x="22" y="17" font-family="Arial" font-size="9" fill="#4a5568" text-anchor="start">Class A</text>
  
  <rect x="10" y="22" width="8" height="8" fill="#e53e3e" />
  <text x="22" y="29" font-family="Arial" font-size="9" fill="#4a5568" text-anchor="start">Class B</text>
  
  <!-- Formula hint -->
  <text x="120" y="70" font-family="Arial" font-size="8" fill="#4a5568" text-anchor="middle">P(C|X) ∝ P(C)·P(X₁|C)·P(X₂|C)·P(X₃|C)</text>
</svg> 