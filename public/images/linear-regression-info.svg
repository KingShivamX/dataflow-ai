<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f9ff" />
  
  <!-- Coordinate system -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#333" stroke-width="2" />
  <line x1="50" y1="50" x2="50" y2="250" stroke="#333" stroke-width="2" />
  
  <!-- X and Y axis labels -->
  <text x="200" y="280" text-anchor="middle" fill="#333">X</text>
  <text x="30" y="150" text-anchor="middle" fill="#333">Y</text>
  
  <!-- Data points -->
  <circle cx="100" cy="200" r="5" fill="#3b82f6" />
  <circle cx="150" cy="170" r="5" fill="#3b82f6" />
  <circle cx="200" cy="130" r="5" fill="#3b82f6" />
  <circle cx="250" cy="110" r="5" fill="#3b82f6" />
  <circle cx="300" cy="70" r="5" fill="#3b82f6" />
  
  <!-- Regression line -->
  <line x1="80" y1="220" x2="320" y2="60" stroke="#ef4444" stroke-width="3" />
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-size="20" fill="#333">Linear Regression</text>
</svg> 