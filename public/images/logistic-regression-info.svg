<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f9ff" />
  
  <!-- Coordinate system -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#333" stroke-width="2" />
  <line x1="50" y1="50" x2="50" y2="250" stroke="#333" stroke-width="2" />
  
  <!-- X and Y axis labels -->
  <text x="200" y="280" text-anchor="middle" fill="#333">X</text>
  <text x="30" y="150" text-anchor="middle" fill="#333">Y</text>
  
  <!-- Data points class 0 -->
  <circle cx="90" cy="210" r="5" fill="#3b82f6" />
  <circle cx="110" cy="220" r="5" fill="#3b82f6" />
  <circle cx="130" cy="200" r="5" fill="#3b82f6" />
  <circle cx="150" cy="220" r="5" fill="#3b82f6" />
  <circle cx="170" cy="210" r="5" fill="#3b82f6" />
  
  <!-- Data points class 1 -->
  <circle cx="230" cy="90" r="5" fill="#ef4444" />
  <circle cx="250" cy="110" r="5" fill="#ef4444" />
  <circle cx="270" cy="80" r="5" fill="#ef4444" />
  <circle cx="290" cy="100" r="5" fill="#ef4444" />
  <circle cx="310" cy="70" r="5" fill="#ef4444" />
  
  <!-- Sigmoid curve -->
  <path d="M 50 240 C 120 240, 180 60, 350 60" stroke="#10b981" stroke-width="3" fill="none" />
  
  <!-- Decision boundary -->
  <line x1="200" y1="50" x2="200" y2="250" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-size="20" fill="#333">Logistic Regression</text>
</svg> 