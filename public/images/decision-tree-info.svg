<svg xmlns="http://www.w3.org/2000/svg" width="240" height="160" viewBox="0 0 240 160">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Root node -->
  <circle cx="120" cy="20" r="15" fill="url(#grad1)" />
  <text x="120" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">X₁</text>
  
  <!-- First level branches -->
  <line x1="120" y1="35" x2="60" y2="70" stroke="#718096" stroke-width="2" />
  <line x1="120" y1="35" x2="180" y2="70" stroke="#718096" stroke-width="2" />
  
  <!-- Second level nodes -->
  <circle cx="60" cy="80" r="15" fill="url(#grad1)" />
  <text x="60" y="85" font-family="Arial" font-size="14" fill="white" text-anchor="middle">X₂</text>
  
  <circle cx="180" cy="80" r="15" fill="url(#grad1)" />
  <text x="180" y="85" font-family="Arial" font-size="14" fill="white" text-anchor="middle">X₃</text>
  
  <!-- Third level branches -->
  <line x1="60" y1="95" x2="30" y2="130" stroke="#718096" stroke-width="2" />
  <line x1="60" y1="95" x2="90" y2="130" stroke="#718096" stroke-width="2" />
  
  <line x1="180" y1="95" x2="150" y2="130" stroke="#718096" stroke-width="2" />
  <line x1="180" y1="95" x2="210" y2="130" stroke="#718096" stroke-width="2" />
  
  <!-- Leaf nodes -->
  <rect x="20" y="130" width="20" height="20" rx="4" fill="#68d391" />
  <text x="30" y="144" font-family="Arial" font-size="12" fill="white" text-anchor="middle">A</text>
  
  <rect x="80" y="130" width="20" height="20" rx="4" fill="#f56565" />
  <text x="90" y="144" font-family="Arial" font-size="12" fill="white" text-anchor="middle">B</text>
  
  <rect x="140" y="130" width="20" height="20" rx="4" fill="#68d391" />
  <text x="150" y="144" font-family="Arial" font-size="12" fill="white" text-anchor="middle">A</text>
  
  <rect x="200" y="130" width="20" height="20" rx="4" fill="#f56565" />
  <text x="210" y="144" font-family="Arial" font-size="12" fill="white" text-anchor="middle">B</text>
  
  <!-- Branch labels -->
  <text x="85" y="60" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">≤ 0.5</text>
  <text x="155" y="60" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">> 0.5</text>
  
  <text x="40" y="120" font-family="Arial" font-size="10" fill="#4a5568" text-anchor="middle">≤ 0.3</text>
  <text x="80" y="120" font-family="Arial" font-size="10" fill="#4a5568" text-anchor="middle">> 0.3</text>
  
  <text x="160" y="120" font-family="Arial" font-size="10" fill="#4a5568" text-anchor="middle">≤ 0.7</text>
  <text x="200" y="120" font-family="Arial" font-size="10" fill="#4a5568" text-anchor="middle">> 0.7</text>
</svg> 